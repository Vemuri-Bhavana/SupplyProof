<!DOCTYPE html>
<html>
<head>
	<title>Hyperledger Fabric Form</title>
</head>
<body>
	<h1>Hyperledger Fabric Form</h1>
	<form action="http://localhost:3000/submit" method="POST">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br>

        <label for="name1">Name1:</label>
		<input type="text" id="name1" name="name1" required><br>

        <label for="name2">Name2:</label>
		<input type="text" id="name2" name="name2" required><br>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br>

		<label for="age">Age:</label>
		<input type="number" id="age" name="age" required><br>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
