#to generate genesisblock
Organizations:
    - &OrdererOrg
        Name: OrdererOrg
        ID: OrdererMSP
        MSPDir: ../organizations/ordererOrganizations/example.com/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Writers:
                Type: Signature
                Rule: "OR('OrdererMSP.member')"
            Admins:
                Type: Signature
                Rule: "OR('OrdererMSP.admin')"

        OrdererEndpoints:
            - orderer.example.com:7050

    - &Farmer
        Name: FarmerMSP
        ID: FarmerMSP
        MSPDir: ../organizations/peerOrganizations/farmer.example.com/msp
        Policies:
            Readers:
                Type: Signature
                Rule: "OR('FarmerMSP.admin', 'FarmerMSP.peer', 'FarmerMSP.client')"
            Writers:
                Type: Signature
                Rule: "OR('FarmerMSP.admin', 'FarmerMSP.client')"
            Admins:
                Type: Signature
                Rule: "OR('FarmerMSP.admin')"
            Endorsement:
                Type: Signature
                Rule: "OR('FarmerMSP.peer')"

    - &Logistics
